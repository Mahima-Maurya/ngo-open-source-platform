<!-- SVG Logo for Lavanya Foundation -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#fff" stroke-width="5"/>
  
  <!-- Leaf/Plant Symbol -->
  <path d="M60 100 Q100 50 140 100 Q100 150 60 100" fill="#fff" opacity="0.9"/>
  <path d="M70 100 Q100 70 130 100 Q100 130 70 100" fill="#fff" opacity="0.7"/>
  
  <!-- Heart Symbol (representing care) -->
  <path d="M100 140 C90 130 75 125 75 110 C75 100 85 95 100 105 C115 95 125 100 125 110 C125 125 110 130 100 140" fill="#fff"/>
  
  <!-- Text (if needed as separate element) -->
  <text x="100" y="180" text-anchor="middle" fill="#2c3e50" font-family="Poppins, sans-serif" font-size="14" font-weight="600">LAVANYA</text>
</svg>
